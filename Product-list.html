<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>


  <div style="position:relative;width: 23%;left: 700px" ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
      <h3>Списък с продукти</h3>
    </header>
    <ul class="w3-ul">
      <li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index);empty()" style="cursor:pointer;" class="w3-right w3-margin-right w3-text-red">Изтрий</span></li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
          <input placeholder="Въведи нов продукт" ng-model="addMe" id="new-product" class="w3-input w3-border w3-padding">
        </div>
        <div class="w3-col s2">
          <button ng-click="addItem()" class="w3-btn w3-padding w3-green" style="cursor:pointer">Добави</button>
        </div>
      </div>
      <p class="w3-text-blue">{{errortext}}</p>
    </div>
  </div>

<script src='product-list.js'></script>
</body>
</html>
